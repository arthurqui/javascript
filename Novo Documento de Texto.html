<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meu jogo simples</title>
    <style>
      /* CSS inline */
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // JavaScript inline
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      var block = {
        x: 10,
        y: canvas.height - 60,
        width: 50,
        height: 50,
        speed: 5,
        jumping: false,
        jumpHeight: 150,
        jumpSpeed: 10,
        gravity: 5
      };

      var platforms = [
  { x: 300, y: canvas.height - 100, width: 100, height: 20 },
  { x: 500, y: canvas.height - 150, width: 100, height: 20 },
  { x: 700, y: canvas.height - 200, width: 100, height: 20 },
  { x: 900, y: canvas.height - 250, width: 100, height: 20 },
];
      
      var keys = [];
      window.addEventListener("keydown", function(e) {
        keys[e.keyCode] = true;
      });
      window.addEventListener("keyup", function(e) {
        keys[e.keyCode] = false;
      });
      
      function drawBlock() {
        ctx.fillStyle = "red";
        ctx.fillRect(block.x, block.y, block.width, block.height);
      }
      
      function updateBlock() {
        // movimentação horizontal
        if (keys[37]) {
          block.x -= block.speed;
        }
        if (keys[39]) {
          block.x += block.speed;
        }
        
        // gravidade
        if (block.jumping) {
          block.y -= block.jumpSpeed;
          if (block.y <= canvas.height - block.jumpHeight) {
            block.jumping = false;
          }
        } else {
          block.y += block.gravity;
          if (block.y + block.height >= canvas.height) {
            block.y = canvas.height - block.height;
            block.jumping = false;
          }
        }
        
        // movimentação vertical
        if (keys[38] && !block.jumping) {
          block.jumping = true;
        }
        
        // colisão nas laterais da tela
        if (block.x < 0) {
          block.x = 0;
        }
        if (block.y < 0) {
          block.y = 0;
        }
        if (block.x + block.width > canvas.width) {
          block.x = canvas.width - block.width;
        }
        if (block.y + block.height > canvas.height) {
          block.y = canvas.height - block.height;
        }

        // colisão com os blocos azuis
       for (var i = 0; i < platforms.length; i++) {
         if (detectCollision(block, platforms[i])) {
           if (block.y + block.height < platforms[i].y + block.speed) {
             block.y = platforms[i].y - block.height;
             block.jumping = false;
           } else if (block.x + block.width > platforms[i].x &&
                      block.x < platforms[i].x + platforms[i].width) {
             block.y = platforms[i].y + platforms[i].height;
           }
         }
       }


      }
      
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBlock();
        updateBlock();
        drawPlatforms();
        updateBlock();
      }

      function drawPlatforms() {
  ctx.fillStyle = "blue";
  for (var i = 0; i < platforms.length; i++) {
    ctx.fillRect(platforms[i].x, platforms[i].y, platforms[i].width, platforms[i].height);
  }
}

function detectCollision(rect1, rect2) {
  return rect1.x < rect2.x + rect2.width &&
         rect1.x + rect1.width > rect2.x &&
         rect1.y < rect2.y + rect2.height &&
         rect1.y + rect1.height > rect2.y;
}
      
      setInterval(draw, 10);
    </script>
  </body>
</html>
